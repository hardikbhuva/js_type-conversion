<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Type Conversions</h2>

    <p>Converting the number 0 to other types:</p>

    <p id="number" style="font-family:courier"></p>

    <script>
        let x = 0;
        document.getElementById("number").innerHTML =
            "Number : " + Number(x) + "<br>" +
            "String : " + String(x) + "<br>" +
            "Boolean: " + Boolean(x);
    </script>

</body>

</html>
