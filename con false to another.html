<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Type Conversions</h2>

    <p>Converting false to other types:</p>

    <p id="abc" style="font-family:courier"></p>

    <script>
        let x = false;
        document.getElementById("abc").innerHTML =
            "Number : " + Number(x) + "<br>" +
            "String : " + String(x) + "<br>" +
            "Boolean: " + Boolean(x);
    </script>

</body>

</html>
