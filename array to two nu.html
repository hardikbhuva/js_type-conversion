<!DOCTYPE html>
<html>

<body>

    <p>Converting an array with two numeric elements to other types:</p>

    <p id="abc " font-family:courier "></p>

    <script>
        var x = [34, 56];
        document.getElementById("abc ").innerHTML =
            "Number : " + Number(x) + "<br>" + "String : " + String(x) + "<br>" + "Boolean: " + Boolean(x);
        </script>

</body>

</html>
