<!DOCTYPE html>
<html>

<body>

    <p>Converting an array with one numeric element to other types:</p>

    <p id="abc" style="font-family:courier"></p>

    <script>
        var x = [54];
        document.getElementById("abc").innerHTML =
            "Number : " + Number(x) + "<br>" +
            "String : " + String(x) + "<br>" +
            "Boolean: " + Boolean(x);
    </script>

</body>

</html>
