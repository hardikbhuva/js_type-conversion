<!DOCTYPE html>
<html>

<body>

    <h2>The JavaScript String() Method</h2>

    <p>The String() method can convert a number to a string.</p>

    <p id="abc"></p>

    <script>
        let x = 567;
        document.getElementById("abc").innerHTML =
            String(x) + "<br>" +
            String(567) + "<br>" +
            String(500 + 67);
    </script>
</body>

</html>
