<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Number Methods</h2>

    <p>The toString() method converts a number to a string.</p>

    <p id="abc"></p>

    <script>
        let x = 789;
        document.getElementById("abc").innerHTML =
            x.toString() + "<br>" +
            (789).toString() + "<br>" +
            (700 + 89).toString();
    </script>

</body>

</html>
